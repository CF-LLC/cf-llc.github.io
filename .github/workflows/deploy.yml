name: Deploy Next.js to GitHub Pages

on:
  push:
    branches:
      - main  # or the branch you want to deploy fro

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'  # Use Node.js version compatible with your project

    - name: Install dependencies
      run: npm install  # Changed from yarn to npm

    - name: Build the Next.js app
      run: npm run build && npm run export  # Changed from yarn to npm

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: /cooperfeatherstonellc
